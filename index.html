<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Jeu des Équations V3 (Corrigé)</title>
    <style>
        :root {
            --bg-color: #f0f8ff;
            --main-color: #ff6347;
            --box-color: #ffd700;
            --number-color: #87ceeb;
            --font: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', sans-serif;
        }

        body {
            font-family: var(--font);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }

        #game-container {
            text-align: center;
            background-color: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: var(--main-color);
            animation: fadeInDown 0.5s ease-out;
        }

        #level-display {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }
        
        #equation-zone {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        #equation-container {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 3px dashed #add8e6;
            border-radius: 15px;
        }

        .side {
            display: flex;
            align-items: center;
            min-width: 180px;
            min-height: 70px;
            padding: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .equals {
            font-size: 4em;
            margin: 0 25px;
            color: var(--main-color);
            font-weight: bold;
        }

        .element {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 15px;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popIn 0.4s ease-out;
            border: 4px solid transparent; /* Ajout pour la sélection */
        }

        .variable {
            background-color: var(--box-color);
            color: #a67c00;
        }

        .number {
            background-color: var(--number-color);
        }

        .movable { /* Nouvelle classe pour les nombres déplaçables */
            cursor: pointer;
        }
        
        .movable.selected { /* Style pour le nombre sélectionné */
            border-color: var(--main-color);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 99, 71, 0.5);
        }
        
        .movable.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        #drop-zone {
            width: 100px;
            height: 100px;
            border: 3px dotted var(--main-color);
            border-radius: 50%;
            margin-left: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            color: var(--main-color);
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        
        #drop-zone.over {
            background-color: #ffddd7;
            transform: scale(1.1);
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
            color: var(--main-color);
        }
        
        .feedback-correct { animation: tada 0.8s; }
        .feedback-incorrect { animation: shake 0.5s; }

        button {
            background-color: var(--main-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: var(--font);
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s;
        }

        button:hover { background-color: #e5533d; }
        
        /* Animations (inchangées) */
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes fadeOut { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(0); } }
        @keyframes fadeInDown { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        @keyframes tada { 0% {transform: scale(1);} 10%, 20% {transform: scale(0.9) rotate(-3deg);} 30%, 50%, 70%, 90% {transform: scale(1.1) rotate(3deg);} 40%, 60%, 80% {transform: scale(1.1) rotate(-3deg);} 100% {transform: scale(1) rotate(0);} }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Le Jeu des Équations V3</h1>
    <div id="level-display">Niveau 1</div>
    <div id="equation-zone">
        <div id="equation-container">
            <div id="left-side" class="side"></div>
            <div class="equals">=</div>
            <div id="right-side" class="side"></div>
        </div>
        <div id="drop-zone">-</div>
    </div>
    <div id="feedback">Isole la boîte jaune (x) !</div>
    <button id="next-button" style="display: none;">Niveau Suivant</button>
</div>

<script>
    // Éléments du DOM
    const leftSide = document.getElementById('left-side');
    const rightSide = document.getElementById('right-side');
    const feedbackDiv = document.getElementById('feedback');
    const nextButton = document.getElementById('next-button');
    const dropZone = document.getElementById('drop-zone');
    const levelDisplay = document.getElementById('level-display');

    // Contexte Audio
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // État du jeu
    let currentEquation = {};
    let level = 1;
    let activeElement = null; // Remplacera draggedElement et selectedElement

    // --- Fonctions Audio (inchangées) ---
    function playSound(type) {
        if (!audioContext) return;
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        if (type === 'correct') {
            oscillator.type = 'sine'; oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.5);
        } else if (type === 'incorrect') {
            oscillator.type = 'square'; oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.3);
        } else if (type === 'win') {
            const freqs = [523.25, 659.25, 783.99];
            freqs.forEach((freq, i) => { oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.15); });
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.5);
        }
        
        oscillator.start(audioContext.currentTime); oscillator.stop(audioContext.currentTime + 0.5);
    }

    // --- Logique du Jeu ---
    function generateEquation() {
        let a, b, c, x;
        if (level < 3) { a = 1; b = Math.floor(Math.random() * 5) + 1; x = Math.floor(Math.random() * 5) + 1; c = x + b; } 
        else { a = Math.floor(Math.random() * 3) + 2; b = Math.floor(Math.random() * 10) + 1; x = Math.floor(Math.random() * 4) + 1; c = a * x + b; }
        return { a, b, c, x };
    }

    function displayEquation(eq) {
        leftSide.innerHTML = ''; rightSide.innerHTML = '';
        for (let i = 0; i < eq.a; i++) { createAndAppendElement('x', 'variable', leftSide); }
        createAndAppendElement(eq.b, 'number movable', leftSide, true);
        createAndAppendElement(eq.c, 'number', rightSide, false);
    }

    function createAndAppendElement(value, type, parent, isMovable = false) {
        const el = document.createElement('div');
        el.className = `element ${type}`;
        el.textContent = value;
        el.dataset.value = value;
        
        if (isMovable) {
            el.draggable = true;
            el.id = `movable-number-${value}`;
            el.addEventListener('click', handleElementClick);
            el.addEventListener('dragstart', handleDragStart);
            el.addEventListener('dragend', handleDragEnd);
        }
        parent.appendChild(el);
    }

    function updateFeedback(message, isCorrect) {
        feedbackDiv.textContent = message;
        feedbackDiv.className = isCorrect ? 'feedback-correct' : 'feedback-incorrect';
        if (isCorrect === false) playSound('incorrect');
    }

    // --- Gestion des Interactions (Clic + Glisser-Déposer) ---
    
    function handleElementClick(e) {
        const clickedElement = e.target;
        // Désélectionner si on clique à nouveau sur le même élément
        if (activeElement === clickedElement) {
            activeElement.classList.remove('selected');
            activeElement = null;
            return;
        }
        // Désélectionner l'ancien élément s'il y en a un
        if (activeElement) {
            activeElement.classList.remove('selected');
        }
        // Sélectionner le nouvel élément
        activeElement = clickedElement;
        activeElement.classList.add('selected');
        updateFeedback("Maintenant, clique sur la zone cible '-' pour soustraire.", true);
    }

    function handleDragStart(e) {
        if (activeElement) activeElement.classList.remove('selected');
        activeElement = e.target;
        setTimeout(() => e.target.classList.add('dragging'), 0);
    }

    function handleDragEnd(e) {
        e.target.classList.remove('dragging');
    }

    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('over'); });
    dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('over'); });
    dropZone.addEventListener('drop', handleTargetInteraction);
    dropZone.addEventListener('click', handleTargetInteraction);

    function handleTargetInteraction(e) {
        e.preventDefault();
        dropZone.classList.remove('over');

        if (!activeElement) {
            updateFeedback("Sélectionne d'abord un nombre à déplacer !", false);
            return;
        }

        if (parseInt(activeElement.dataset.value) === currentEquation.b) {
            handleCorrectAction(activeElement);
        } else {
            updateFeedback("Oups ! Ce n'est pas le bon nombre.", false);
            if (activeElement) activeElement.classList.remove('selected');
            activeElement = null;
        }
    }
    
    function handleCorrectAction(element) {
        playSound('correct');
        updateFeedback("Parfait ! On fait la même chose de l'autre côté.", true);
        element.classList.remove('selected', 'dragging');

        // On ne peut plus interagir avec cet élément
        element.style.pointerEvents = 'none';

        element.style.animation = 'fadeOut 0.5s forwards';
        setTimeout(() => leftSide.removeChild(element), 500);

        setTimeout(() => {
            const rightNumber = rightSide.querySelector('.number');
            const newValue = currentEquation.c - currentEquation.b;
            rightNumber.style.animation = 'popIn 0.5s';
            rightNumber.textContent = newValue;
            rightNumber.dataset.value = newValue;
            checkCompletion();
        }, 600);
        
        activeElement = null;
    }
    
    function checkCompletion() {
        const { a, x } = currentEquation;
        if (a === 1) {
            setTimeout(finishLevel, 1000);
        } else {
            feedbackDiv.textContent = `Maintenant, on divise par ${a}.`;
            setTimeout(() => {
                const rightNumber = rightSide.querySelector('.number');
                rightNumber.textContent = x;
                rightNumber.dataset.value = x;
                leftSide.querySelectorAll('.variable').forEach((v, index) => {
                    if (index === 0) { v.style.animation = 'tada 0.8s'; } 
                    else { v.style.animation = 'fadeOut 0.5s forwards'; }
                });
                setTimeout(() => {
                    const variables = leftSide.querySelectorAll('.variable');
                    for(let i = 1; i < variables.length; i++) { leftSide.removeChild(variables[i]); }
                }, 500);
                finishLevel();
            }, 1500);
        }
    }

    function finishLevel() {
        playSound('win');
        updateFeedback(`Bravo ! x = ${currentEquation.x}`, true);
        feedbackDiv.classList.add('feedback-correct');
        nextButton.style.display = 'inline-block';
        dropZone.style.display = 'none';
    }

    function startNewLevel() {
        level++;
        startGame();
    }

    function startGame() {
        if(activeElement) activeElement.classList.remove('selected');
        activeElement = null;
        levelDisplay.textContent = `Niveau ${level}`;
        currentEquation = generateEquation();
        displayEquation(currentEquation);
        feedbackDiv.textContent = 'Isole la boîte jaune (x) !';
        feedbackDiv.className = '';
        nextButton.style.display = 'none';
        dropZone.style.display = 'flex';
        if (currentEquation.b === 0) {
           dropZone.style.display = 'none';
           checkCompletion();
        }
    }
    
    nextButton.addEventListener('click', startNewLevel);
    startGame();
</script>

</body>
</html>
